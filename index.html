<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Color Game</title>
</head>
<body style="background-color: black">
    <div class="jumbotron jumbotron-fluid py-0 mb-0" id="jumbobg" style="background-color: rgb(70, 104, 167)">
        <div class="container text-center">
          <p class="lead mb-0">THE GREAT</p>
          <h1 class="font-weight-bold">Fluid jumbotron</h1>
          <p class="lead mb-0">GUESSING GAME</p>
        </div>
    </div>
    <div class="container-fluid d-flex px-sm-5"  style="background-color: whitesmoke">
        <button type="button" class="btn btn-light mr-auto p-2">NEW COLORS</button>
        <div id="guess" class="align-self-center mr-auto"></div>
        <button type="button" class="btn btn-light">EASY</button>
        <button type="button" class="btn btn-light active">HARD</button>
        <a class="btn btn-light align-self-center" title="How To Play" href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank" role="button">?</a>
    </div>
    <section class="container">
    <div class="p-2">
        <div class="row mx-0 mb-2" style="height: 100px">
            <div class="col rounded-lg" style="background-color: rgba(0,0,255)">
            </div>
            <div class="col rounded-lg mx-2" style="background-color: rgba(100,0,255)">
            </div>
            <div class="col rounded-lg" style="background-color: rgba(0,100,255)">
            </div>
        </div>
        <div class="row mx-0" style="height: 100px">
            <div class="col rounded-lg" style="background-color: rgba(200,0,255)">
            </div>
            <div class="col rounded-lg mx-2" style="background-color: rgba( 58,156,111)">
            </div>
            <div class="col rounded-lg" style="background-color: rgb(7, 160, 231)">
            </div>
        </div>
    </div>
    <!-- <p class="ml-2" style="color: whitesmoke;" id="try">LIVES: <span></span></p> -->
</section>
